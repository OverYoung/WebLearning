<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML文本格式化</title>
	</head>
	<body>
		<b>标签b定义粗体文字</b>
		<br>
		<em>标签em定义着重文字</em>
		<br>
		<i>标签i定义斜体文字</i>
		<br>
		<small>标签small定义小号字</small>
		<br>
		<strong>标签strong定义加重语气</strong>
		<br>
		<sub>标签sub定义下标</sub>
		<br><sup>标签sup定义上标</sup>
		<br><ins>标签ins定义插入字</ins>
		<br><del>标签del定义删除字</del>
	</body>
</html>
