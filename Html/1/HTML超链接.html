<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML超链接</title>
	</head>
	<body>
		<a href="http://www.baidu.com">标签a定义了超链接</a> <br>
		<p>标签a中的href写在a的开始标签中，并要在后面跟上相关的URL</p> <br>
		<a href="http://www.zhibo8.com" target="_blank">wor</a> <br>
		<p>href后面跟target="_blank"参数会在新页面打开超链接</p>
	</body>
</html>
